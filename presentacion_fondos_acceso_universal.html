# Los Fondos de Acceso Universal en la Región
## El caso de Argentina
### Martín Olmos
### 2022-06-09

---



### Antecedentes

* **1990: Obligaciones de Servicio Universal** a las concesionarias privadas 

* **Decreto 764/2000: Liberalización** de las telecomunicaciones

* **Decreto 558/2008**: rol preponderante de la **SECOM** 

* **2014: Ley 27.078 "Argentina Digital"**

* **2016:  Res. ENACOM 2642/2016** aprueba el Reglamento General del Servicio Universal

* **2020: Res. ENACOM 721/2020** modifica el RGSU 

???
 
1990: Obligaciones cuantitativas por provincia de lineas fijas domiciliarias y teléfonos públicos.

2000:
* Aprueba el primer RGSU. 
* Crea el FFSU. 
* Cuenta fiduciaria
* Comité de Administración integrado por privados y gobierno
* Pay or play

2008:
* SECOM absorve al Comité de Administración
* Se elimina el "pay or play"

# Marco Institucional Vigente

---

### Ley 27.078:

* Define al SU como un **concepto dinámico**

* Finalidad de posibilitar el **acceso a todos los habitantes independientemente de su domicilio, ingreso o capacidades**

* Condiciones de **calidad, asequibilidad, precio justo y razonable**

* El patrimonio del FFSU **pertenece al Estado nacional**.

* **Aporte: 1% de los ingresos** de los licenciatarios de Servicios de TICs.

* La Autoridad de Aplicación definirá los **programas**. 

* Los fondos pueden otorgarse a **entidades públicas en forma directa** u a **otras entidades mediante concurso**. 

???

Concepto dinámico: programas revisados cada dos (2) años en función de  necesidades sociales y la evolución tecnológica 
---

### Reglamento General de Servicio Universal

Los programas podrán comprender:

* Prestación a **grupos vulnerables**

* Conectividad de **instituciones públicas**

* Conectividad en **zonas rurales y zonas desfavorables**

* Apoyo a **cooperativas y pymes** para **modernización de redes**

* **Conexión** de licenciatarios, cooperativas y pymes a la **REFEFO**

* Conectividad en **barrios populares**

---

### Reglamento General de Servicio Universal

La Res. 721/2020:

* Art. 7bis y 7ter habilitan **pay or play** acotado:
  + El programa debe contemplar explícitamente la posibilidad del play
  + El proyecto debe ser **aprobado previamente por ENACOM**
  + **Hasta un 30%** del aporte mensual
  + Se reconocen **costos de operación y mantenimiento** por un plazo de **24 meses**
  + Monto **mínimo** de inversión equivalente a **100 SMVM ($4.554.000 a junio 2022)**

* Agrega la posibilidad de financiar conectividad en **barrios populares**

* Agrega posibilidad de **ejecución directa por el ENACOM en circunstancias extraordinarias**

# Programas vigentes

---

### Aportes No Reembolsables 30.000 &lt;sup&gt;1&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 1.000.000.000.**

* **Objetivo**: mejorar la **infraestructura** de redes para Internet de **banda ancha** y su extensión en **áreas con necesidades insatisfechas**.

* **Destinatarios**: **licenciatarios** de servicios TIC con registro del servicio de valor agregado-acceso a Internet, que presten servicios en **localidades de menos de 30 mil habitantes**.

* **Qué se financia?**: el **80%** de las inversiones en **infraestructura activa y pasiva (excepto obra civil)**, con un monto mínimo de $ 300.000 y un máximo de $ 30.000.000 por localidad y hasta $ 100.000.000 por proyecto.

* **Plazo estimado de obra**: hasta **15 meses** desde la adjudicación del proyecto a cada prestador.

.footnote[1- Pliego: Res. ENACOM 1733/21.]
---

### Empresas con Participación Estatal Provincial&lt;sup&gt;2&lt;/sup&gt;

* **Fondos iniciales** destinados al programa: **$ 1.500.000.000.**

* **Objetivo**: extender y actualizar la infraestructura de **redes mayoristas y minoristas** que favorezcan el acceso al **servicio fijo** de acceso a Internet de banda ancha en áreas con **necesidades insatisfechas**.

* **Destinatarios**: **empresas con participación estatal provincial** que cuenten con licencia para prestar servicios TIC.

* **Qué se financia?**: el proyecto podrá contemplar dos líneas:

  + **Despliegue de redes mayoristas**: en localidades de **hasta 20 mil habitantes**
  + **Despliegue de redes minoristas**: en localidades de **hasta 20 mil habitantes** donde la EPEP se encuentre prestando servicio y **no exista otro prestador**

* **Montos financiables**: el **80%** de las inversiones financiables del proyecto, **hasta $ 250.000.000** para la línea **mayorista** y **$ 150.000.000** para la línea **minorista**.

* **Plazo** estimado de obra: hasta **15 meses**

.footnote[2- Pliego: Res. ENACOM 1737/21.]

---

### Aportes No Reembolsables para actualización tecnológica de pequeños licenciatarios TIC&lt;sup&gt;3&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 250.000.000.**

* **Objetivo**: reemplazo de redes actuales por **fibra óptica**.

* **Destinatarios**: **licenciatarios** que presten servicios en localidades de **menos de 30 mil habitantes** que tengan **menos de 2 mil accesos**. 

* **Qué se financia?**:el **100%** de las inversiones en **infraestructura activa y pasiva (excepto obra civil)** –con un mínimo de $ 300.000 y un máximo de $ 7.000.000 por proyecto– y mano de obra por un monto de hasta el 20% del ANR.

* **Plazo** estimado de obra: **hasta 15 meses** desde la adjudicación del proyecto a cada prestador.

.footnote[3- Pliego: Res. ENACOM 1734/21.]

---

### Proyecto Internet de banda ancha en localidades de menos de 2 mil habitantes&lt;sup&gt;4&lt;/sup&gt; en el marco del Programa de Zonas Adversas y Desatendidas

* **Fondos** iniciales destinados al programa: **$ 650.000.000.**

* **Objetivo:** financiar el despliegue de redes de banda ancha en **localidades desatendidas de hasta 2 mil habitantes**.

* **Destinatarios**: **licenciatarios** TIC con , preferentemente quienes brinden servicio en **localidades adyacentes**.

* **Qué se financia?**: el **100%** de la **infraestructura de red**, con un máximo de $ 20.000.000 por localidad y $ 40.000.000 por proyecto; la compra de hasta el 50% de equipos de usuarias y usuarios, y el 20% de la mano de obra.

* **Plazo** estimado de obra: **hasta 12 meses** desde la adjudicación del proyecto a cada prestador.

.footnote[4- Pliego: Res. ENACOM 2033/21.]
---

### 4G en localidades de menos de 500 habitantes&lt;sup&gt;5&lt;/sup&gt; en el marco del Programa de Despliegue de Redes de Servicios de Comunicaciones Móviles

* **Fondos** iniciales destinados al programa: **$ 2.000.000.000.**

* **Objetivo**: llevar **4G** a zonas que no se encuentren incluidas, parcial o totalmente, dentro de las áreas que resulten de cobertura obligatoria.

* **Destinatarios**: licenciatarios de servicios de comunicaciones móviles.

* **Qué se financia**: el **100% de la infraestructura del sitio y la electrónica, el 20% de la mano de obra y el 35% del mantenimiento** (en los dos últimos casos, del monto total de las inversiones financiables del proyecto). Incluye **infraestructura de transmisión (backhaul)**, que podrá ser cableada o inalámbrica (radioenlace o satelital).

* **Plazo** estimado de obra: **hasta 12 meses** desde la adjudicación del proyecto a cada prestador.


.footnote[5- Res. ENACOM 2026/21.]

---

### Barrios populares&lt;sup&gt;6&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 3.000.000.000.**

* **Objetivo**: desplegar redes de Internet de banda ancha en **barrios y asentamientos inscriptos en el RENABAP**.

* **Destinatarios**: licenciatarios de servicios TIC con registro del servicio de valor agregado-acceso a Internet y/o **VARC (redes comunitarias)**.

* **Qué se financia?**: el **100%** de la **infraestructura activa y pasiva** –con un mínimo de $ 300.000 y un máximo de $ 60.000.000 por barrio popular y $ 200.000.000 por proyecto– y el **30% del equipamiento** de las y los usuarios proyectados.

* **Plazo** estimado de obra: **hasta 18 meses** desde la adjudicación del proyecto a cada prestador.


.footnote[6- Pliego: Res. ENACOM 950/20 y 1736/21.]

---

### Clubes en Red&lt;sup&gt;7&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 750.000.000.**

* **Objetivo**: ampliar la infraestructura de conectividad en **clubes de barrio y pueblo** inscriptos en el registro creado mediante la Ley 27.098.

* **Destinatarios**: licenciatarios TIC que brinden servicios en la localidad en la que se encuentra emplazado el club.

* **Qué se financia?**: el **100%** de la **infraestructura activa y pasiva** (excepto obra civil) hasta un máximo de $ 10.000.000 por cada club de barrio o pueblo. Cada proponente podrá presentar hasta cinco proyectos.

* **Plazo** estimado de obra: **hasta 12 meses** desde la adjudicación del proyecto a cada prestador.

.footnote[7- Pliego: Res. ENACOM 1619/21.]

---

### Parques industriales&lt;sup&gt;8&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 100.000.000.**

* **Objetivo**: desplegar infraestructura de conectividad dentro de **parques industriales públicos y mixtos** inscriptos en el RENPI.

* **Destinatarios**: licenciatarios de servicios TIC que preferentemente se encuentren prestando servicio en localidades adyacentes al parque industrial.

* **Qué se financia?**: el **80%** de la **infraestructura activa y pasiva** (excepto obra civil), como así también **infraestructura complementaria y materiales de instalación**. ENACOM podrá ampliar a 100% el monto financiable del proyecto, según sus características o las del parque industrial.

* **Plazo** estimado de obra: **hasta 12 meses** desde la adjudicación del proyecto a cada prestador.

.footnote[8- Res. ENACOM 1471/20.]

---

### Instituciones públicas&lt;sup&gt;9&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 2.000.000.000.**

* **Objetivo**: mejorar y/o ampliar la infraestructura de conectividad en instituciones públicas vinculadas a **educación, salud o seguridad** pertenecientes a los diferentes niveles **del Estado (nacional, provincial o municipal)**.

* **Destinatarios**: el proyecto será ejecutado por licenciatarios TIC. La institución pública podrá presentar el proyecto en conjunto con un licenciatario o bien quedará a cargo de ENACOM la selección de uno.

* **Qué se financia?**: el **100%** de la **infraestructura activa y pasiva**
(excepto obra civil), como así también el **piso tecnológico** (infraestructura de red de datos y eléctrica que permite compartir recursos o información entre distintos elementos de red dentro de la institución), con un monto mínimo $ 300.000 y un máximo de $ 100.000.000 por proyecto.

* **Plazo** estimado de obra: **hasta 18 meses** desde la adjudicación
del proyecto a cada prestador.


.footnote[9- Pliego: Res. ENACOM 1735/21.]
---

### Subsidio de tasas de créditos para capital de trabajo&lt;sup&gt;10&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 500.000.000.**

* **Objetivo**: facilitar la adquisición de **bienes de uso y bienes de capital** nuevos, que permita operar redes NGN y/o redes de última milla, mediante el otorgamiento de **créditos** por parte del Banco de la Nación Argentina **con tasas de interés parcialmente bonificadas** por ENACOM.

* **Destinatarios**: **micro, pequeñas y medianas empresas o cooperativas** de servicios que cuenten con licencia de servicios TIC.

* **Beneficio**: ENACOM bonifica **12 puntos de la tasa de interés** vigente del Banco de la Nación Argentina, hasta $ 15.000.000 por beneficiario.

.footnote[10- Res. ENACOM 152/21 y 1790/21.]
---

### Asistencia a prestadores de servicios TIC ante emergencias y catástrofes&lt;sup&gt;11&lt;/sup&gt;

* **Fondos** iniciales destinados al programa: **$ 250.000.000.**

* **Objetivo**: brindar asistencia a prestadores de servicios TIC afectados por **situaciones de emergencias o catástrofes**, declaradas por autoridades nacional, provincial o municipal competentes, para el restablecimiento de la infraestructura de telecomunicaciones alcanzada por tales eventos.

* **Destinatarios**: prestadores de servicios TIC cuyas redes de telecomunicaciones se hayan afectado por situaciones de emergencia o catástrofe (así declaradas por la autoridad competente).

* **Qué se financia?**: el **100%** de la compra y/o reposición de **equipamiento y materiales** para el despliegue de infraestructura de red , hasta la suma de $ 25.000.000 por proyecto.

.footnote[11- Res. ENACOM 449/21.]

---

### Proyectos de apoyo a la Red Federal de Fibra Óptica

* La REFEFO es una red troncal gestionada por ARSAT, la empresa nacional de telecomunicaciones

* Acutalmente cuenta con unos 35 mil kilómetros iluminados, conectando más de mil localidades y planes de extensión del orden de los 5 mil kilómetros y 260 localidades.

* La primer etapa de la REFEFO, hasta 2015, fue financiada con fondos del Tesoro Nacional

* La etapa 2, en 2016, centrada en la iluminación de la red, fue financiada por el FFSU 

* La etapa 3 (2020-2023), centrada en la actualización tecnológica de la red también es financiada por el FFSU ($ 3 mil millones)

---
